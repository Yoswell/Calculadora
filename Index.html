<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Silkscreen&display=swap" 
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="container-fluid cards" id="Principal">
        <div class="card">
            <form name="calculator" class="row container-button">
                <input class="screen" type="textfield" name="cal" value="" autocomplete="off" readonly></input>

                <div class="separate">
                    <input class="btnn" type="button" value="1" onclick="val1();">
                    <input class="btnn" type="button" value="2" onclick="val2();">
                    <input class="btnn" type="button" value="3" onclick="val3();">
                    <input class="btnn active" type="button" value="+" onclick="valmas();" class="selected">
    
                    <input class="btnn" type="button" value="4" onclick="val4();">
                    <input class="btnn" type="button" value="5" onclick="val5();">
                    <input class="btnn" type="button" value="6" onclick="val6();">
                    <input class="btnn active" type="button" value="-" onclick="valmenos();" class="selected">
    
                    <input class="btnn" type="button" value="7" onclick="val7();">
                    <input class="btnn" type="button" value="8" onclick="val8();">
                    <input class="btnn" type="button" value="9" onclick="val9();">
                    <input class="btnn active" type="button" value="*" onclick="valpor();" class="selected">
    
                    <input class="btnn" type="button" value="0" onclick="val0();">
                    <input class="btnn" type="reset"  value="AC">
                    <input class="btnn" type="button" value="=" onclick="valequals();">
                    <input class="btnn active" type="button" value="/" onclick="valdiv();" class="selected">
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="React.js"></script>
</html>
